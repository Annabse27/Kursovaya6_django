<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моя страница{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Главная</a>

            <!-- Показываем ссылки только для администратора -->
            {% if is_admin %}
                <a class="nav-link" href="{% url 'admin_dashboard' %}">Админ панель</a>
                <a class="nav-link" href="{% url 'mailing-create' %}">Создать рассылку</a>
            {% endif %}

            <!-- Показываем ссылки только для менеджера -->
            {% if is_manager %}
                <a class="nav-link" href="{% url 'manager_dashboard' %}">Менеджер панель</a>
                <a class="nav-link" href="{% url 'mailing-list' %}">Все рассылки</a>
            {% endif %}

            <!-- Показываем ссылки только для клиента -->
            {% if is_client %}
                <a class="nav-link" href="{% url 'client_dashboard' %}">Клиент панель</a>
                <a class="nav-link" href="{% url 'client-list' %}">Мои рассылки</a>
            {% endif %}

            <!-- Ссылки для всех авторизованных пользователей -->
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'account_logout' %}">Выйти</a>
            {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Войти</a>
            {% endif %}
        </nav>

        <!-- Содержание страницы -->
        <div>
            {% block content %}
            <!-- Контент страницы будет сюда вставляться -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
