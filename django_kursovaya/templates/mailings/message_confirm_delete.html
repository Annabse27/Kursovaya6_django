{% extends 'base.html' %}
{% block title %}Удалить сообщение{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить сообщение</h2>
    <p>Вы уверены, что хотите удалить сообщение "<strong>{{ message.theme }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailings:messages' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
