{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Активные рассылки</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Название</th>
                <th>Статус</th>
                <th>Дата начала</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for mailing in mailings %}
                <tr>
                    <td>{{ mailing.name }}</td>
                    <td>{{ mailing.status }}</td>
                    <td>{{ mailing.start_time }}</td>
                    <td>
                        <a href="{% url 'mailing-edit' mailing.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                        <a href="{% url 'mailing-delete' mailing.id %}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Кнопка возврата на главную страницу -->
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
{% endblock %}
