{% extends 'base.html' %}
{% block title %}Удалить клиента{% endblock %}


{% block content %}
<div class="container mt-4">
   <h2>Удалить клиента</h2>
   <p>Уверены, что хотите удалить клиента? "<strong>{{ client.name }}</strong>" ({{ client.email }})?</p>
   <form method="post">
       {% csrf_token %}
       <button type="submit" class="btn btn-danger">Удалить</button>
       <a href="{% url 'mailing_service:clients' %}" class="btn btn-secondary">Отмена</a>
   </form>
</div>
{% endblock %}
