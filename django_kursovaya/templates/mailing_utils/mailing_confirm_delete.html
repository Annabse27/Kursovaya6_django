{% extends 'base.html' %}
{% block title %}Удалить рассылку{% endblock %}


{% block content %}
<div class="container mt-4">
   <h2>Удалить рассылку</h2>
   <p>Уверены, что хотите удалить рассылку <strong>{{ mailing.start_datetime }}</strong>?</p>
   <form method="post">
       {% csrf_token %}
       <button type="submit" class="btn btn-danger">Удалить</button>
       <a href="{% url 'mailing_service:settings' %}" class="btn btn-secondary">Отмена</a>
   </form>
</div>
{% endblock %}
